<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ruleta de Colonias Colombianas</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main class="container">
    <header class="header">
      <h1>Ruleta de Colonias Colombianas</h1>
      <p class="subtitle">Ingresa tu documento y descubre tu colonia asignada</p>
    </header>

    <form id="formAsignacion" class="form-asignacion" novalidate>
      <div class="form-group">
        <label for="documento">Documento de identidad</label>
        <input 
          type="text" 
          inputmode="numeric"
          pattern="[0-9]*"
          id="documento" 
          name="documento" 
          placeholder="Ej: 1234567890" 
          required 
          autocomplete="off"
          maxlength="15"
          aria-describedby="documento-hint"
        >
        <span id="documento-hint" class="input-hint">Solo números (cédula de ciudadanía)</span>
      </div>
      <button type="submit" id="btnAsignar" class="btn-asignar">
        <span class="btn-text">Asignar colonia</span>
        <span class="btn-loading" aria-hidden="true">Asignando…</span>
      </button>
    </form>

    <div id="resultado" class="resultado" role="alert" aria-live="polite">
      <div id="ruletaContainer" class="ruleta-container" aria-hidden="true">
        <div class="ruleta">
          <div id="ruletaWheel" class="ruleta-wheel" role="img" aria-label="Ruleta con las cinco colonias">
            <div class="segmento" data-colonia="Andina">Andina</div>
            <div class="segmento" data-colonia="Amazónica">Amazónica</div>
            <div class="segmento" data-colonia="Caribe">Caribe</div>
            <div class="segmento" data-colonia="Pacífico">Pacífico</div>
            <div class="segmento" data-colonia="Orinoquía">Orinoquía</div>
          </div>
          <div class="ruleta-marcador" aria-hidden="true"></div>
        </div>
        <div class="ruleta-leyenda" id="ruletaLeyenda">
          <span class="ruleta-leyenda-item andina" data-colonia="Andina">Andina</span>
          <span class="ruleta-leyenda-item amazonica" data-colonia="Amazónica">Amazónica</span>
          <span class="ruleta-leyenda-item caribe" data-colonia="Caribe">Caribe</span>
          <span class="ruleta-leyenda-item pacifico" data-colonia="Pacífico">Pacífico</span>
          <span class="ruleta-leyenda-item orinoquia" data-colonia="Orinoquía">Orinoquía</span>
        </div>
      </div>
      <div id="asignacionMensaje" class="asignacion-mensaje"></div>
    </div>

    <footer class="footer">
      <p>Las colonias se asignan de forma aleatoria manteniendo equilibrio entre grupos.</p>
    </footer>
  </main>

  <script src="app.js"></script>
</body>
</html>
