services:
  app:
    build: .
    ports:
      - "8080:80"
    environment:
      DB_HOST: db
      DB_PORT: 3306
      DB_NAME: ruleta
      DB_USER: ruleta
      DB_PASS: ${DB_PASS:-ruleta_secret}
      APP_ENV: ${APP_ENV:-production}
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./data:/var/www/html/data

  db:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-root_secret}
      MYSQL_DATABASE: ruleta
      MYSQL_USER: ruleta
      MYSQL_PASSWORD: ${DB_PASS:-ruleta_secret}
    volumes:
      - db_data:/var/lib/mysql
      - ./sql/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 30s

volumes:
  db_data:
